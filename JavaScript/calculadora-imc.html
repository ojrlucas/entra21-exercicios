<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body>

    <main class="bg-animacao" id="resultado">
        <div class="imc-container d-flex justify-content-center align-items-center">
            <div class="exercicio-container d-block padding-bottom-none">
                <h1 class="text-center display-6 mt-4 mb-4">Calculadora de IMC</h1>
                <label for="altura">Informe a sua altura (cm): </label>
                <input id="altura" type="number" placeholder="Ex: 165">
                <label for="peso">Informe o seu peso (kg): </label>
                <input id="peso" type="number" placeholder="Ex: 65.2">
                <button onclick="calculadoraIMC()" class="mt-3">Verificar</button>    
                
                <div class="imc-area">
                    <p id="imc" class="text-center"></p>   
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculadoraIMC() {
            let altura = document.getElementById('altura').value
            let peso = document.getElementById('peso').value
            var classificacao = null

            if (peso < 0 || altura < 0 || peso === '' || altura === '') {
                document.getElementById('imc').innerHTML = 'Erro: o valor informado é inválido'
                document.getElementById('altura').focus()
                return
            }

            const imc = peso / ((altura  / 100) ** 2)
            if (imc <= 18.44) {
                classificacao = 'magreza'

            } else if (imc >= 18.5 && imc <= 24.99) {
                classificacao = 'normal'

            } else if (imc >= 25 && imc <= 29.99) {
                classificacao = 'sobrepeso'
x
            } else if (imc >= 30 && imc <= 34.99) {
                classificacao = 'obesidade-I'

            } else if (imc >= 35 && imc <= 39.99) {
                classificacao = 'obesidade-II'

            } else {
                classificacao = 'obesidade-III'
            }

            document.getElementById('resultado').setAttribute('class', classificacao)
            document.getElementById('imc').innerHTML = 'IMC: ' + imc.toFixed(2) + ' | Classificação: ' + classificacao      
            
            document.getElementById('altura').value = '';
            document.getElementById('peso').value = '';
        }
    </script>
</body>

</html>
