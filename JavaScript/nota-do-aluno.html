<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <main class="d-flex justify-content-center align-items-center bg-animacao">
        <div class="exercicio-container d-block padding-bottom-none">
            <h1 class="text-center display-6 mt-4 mb-4">Verificador de Notas</h1>
            <label for="nome">Informe o nome do Aluno: </label>
            <input id="nome" type="text" placeholder="Ex: Marcos">
            <label for="nota">Informe a sua nota: </label>
            <input id="nota" type="number" placeholder="Ex: 10">
            <button onclick="verificaNota()" class="mt-3">Verificar</button>  
            <p class="text-center mt-3">verifique se o aluno foi aprovado!</p>
        </div>
    </main>

    <script>
        function verificaNota() {
            var nome = document.getElementById('nome').value
            var nota = document.getElementById('nota').value
            var resultado = null

            if (nota >= 7) {
                resultado = 'aprovado(a)'
            } else if ( nota >= 4 && nota < 7) {
                resultado = 'em recuperação'
            } else {
                resultado = 'reprovado(a)'
            }

            document.getElementsByTagName('p')[0].innerHTML = 'O(a) aluno(a) ' + nome + ' está: ' + resultado + '!'
        }
    </script>
</body>

</html>
