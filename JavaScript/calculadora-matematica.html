<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>

<body>
    <main class="d-flex justify-content-end align-items-center main-calculadora">
        <div class="calculadora d-grid">
            <input type="text" id="visor" disabled>
            <div class="botoes-remover">
                <button onclick="limparVisor()"></button>
                <button onclick="limparVisor()"></button>
                <button onclick="apagarUm()"></button>
            </div>
            <div class="botoes-numeros-operadores">
                <button onclick="appendToVisor('7')"></button>
                <button onclick="appendToVisor('8')"></button>
                <button onclick="appendToVisor('9')"></button>
                <button onclick="appendToVisor('4')"></button>
                <button onclick="appendToVisor('5')"></button>
                <button onclick="appendToVisor('6')"></button>
                <button onclick="appendToVisor('1')"></button>
                <button onclick="appendToVisor('2')"></button>
                <button onclick="appendToVisor('3')"></button>
                <button></button>
                <button onclick="appendToVisor('0')"></button>
                <button onclick="appendToVisor('.')"></button>
            </div>           
            
            <div class="operadores d-flex flex-wrap">
                <button class="botoes-menores" onclick="appendToVisor('/')"></button>
                <button class="botoes-menores" onclick="appendToVisor('*')"></button>     
                <button class="botoes-menores" onclick="appendToVisor('+')"></button>
                <button class="botoes-menores" onclick="appendToVisor('-')"></button>  
                <button onclick="calcular()">=</button>   
            </div>
        </div>
    </main>

    <script>
        function appendToVisor(value) {
            document.getElementById('visor').value += value     
        }

        function limparVisor() {
            document.getElementById('visor').value = ''
        }

        function calcular() {
            try {
                document.getElementById('visor').value = eval(document.getElementById('visor').value).toFixed(2)
            } catch (error) {
                document.getElementById('visor').value = 'Erro'
            }
        }

        function apagarUm() {
            let visor = document.getElementById('visor')
            visor.value = visor.value.slice(0, -1)
        }
    </script>
</body>
</html>
