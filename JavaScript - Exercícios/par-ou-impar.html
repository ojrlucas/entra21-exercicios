<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <main class="d-flex justify-content-center align-items-center bg-animacao">
        <div class="exercicio-container d-block padding-bottom-none">
            <h1 class="text-center display-6 mt-4 mb-4">Par ou Ímpar</h1>
            <label for="numero">Informe o seu número: </label>
            <input id="numero" type="number" placeholder="Ex: 10">
            <button onclick="verificaImparPar()" class="mt-3">Verificar</button>  
            <p class="text-center mt-3">verifique se seu número é ímpar ou par!</p>
        </div>
    </main>

    <script>
        function verificaImparPar() {
            var numero = document.getElementById('numero').value 
            var classificacao = null

            if (numero % 2 === 0) {
                classificacao = 'par'
            } else {
                classificacao = 'ímpar'
            } 

            document.getElementsByTagName('p')[0].innerHTML = 'Resultado: o número ' + numero + ' é ' + classificacao
        }
    </script>
</body>

</html>
