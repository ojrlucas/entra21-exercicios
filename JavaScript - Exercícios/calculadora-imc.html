<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body>

    <main class="bg-animacao" id="resultado">
        <div class="imc-container d-flex align-items-center">
            <div class="exercicio-container calculadora-imc d-block padding-bottom-none">
                <h1 class="text-center display-6 mt-4 mb-5">Calculadora de IMC</h1>
                <label for="altura">Informe a sua altura (cm): </label>
                <input id="altura" type="number" placeholder="Ex: 165">
                <label for="peso">Informe o seu peso (kg): </label>
                <input id="peso" type="number" placeholder="Ex: 65.2">
                <button onclick="calculadoraIMC()" class="mt-3">Verificar</button>    
                
                <table class="imc-tabela ms-4 mt-5">
                    <thead>
                        <tr>
                            <th>Valor do IMC</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Menor que 18,5</td>
                            <td>Magreza</td>
                        </tr>
                        <tr>
                            <td>Entre 18,5 e 24,99</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>Entre 25 e 29,99</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30 e 34,99</td>
                            <td>Obesidade-I</td>
                        </tr>
                        <tr>
                            <td>Entre 34,99 e 39,99</td>
                            <td>Obesidade-II</td>
                        </tr>
                        <tr>
                            <td>Maior que 40</td>
                            <td>obesidade-III</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="classificacao w-50">
                <p id="imc" class="text-center display-5 mb-5">Calculadora</p>   
                <p id="classificacao" class="text-center display-5 text-capitalize">de IMC</p>   
            </div>
        </div>
    </main>

    <script>
        function calculadoraIMC() {
            let altura = document.getElementById('altura').value
            let peso = document.getElementById('peso').value
            var classificacao = null

            if (peso < 0 || altura < 0 || peso === '' || altura === '') {
                document.getElementById('imc').innerHTML = 'Erro: o valor informado é inválido'
                document.getElementById('altura').focus()
                return
            }

            const imc = peso / ((altura  / 100) ** 2)
            if (imc <= 18.44) {
                classificacao = 'magreza'

            } else if (imc >= 18.5 && imc <= 24.99) {
                classificacao = 'normal'

            } else if (imc >= 25 && imc <= 29.99) {
                classificacao = 'sobrepeso'
            } else if (imc >= 30 && imc <= 34.99) {
                classificacao = 'obesidade-I'

            } else if (imc >= 35 && imc <= 39.99) {
                classificacao = 'obesidade-II'

            } else {
                classificacao = 'obesidade-III'
            }

            document.getElementById('resultado').setAttribute('class', classificacao)
            document.getElementById('imc').innerHTML = imc.toFixed(2)
            document.getElementById('classificacao').innerHTML = classificacao
            
            document.getElementById('altura').value = '';
            document.getElementById('peso').value = '';
        }
    </script>
</body>

</html>
