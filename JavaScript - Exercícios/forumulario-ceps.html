<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-animacao">
        <div class="exercicio-container d-block">
            <h1 class="text-center display-6 mt-4 mb-4">Registre-se</h1>
            <form onsubmit="event.preventDefault(); verificaNota();">
                <label for="nome">Nome completo:</label>
                <input id="nome" type="text" name="nome" placeholder="Ex: Marcos da Silva" required>
                
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Ex: marcos@gmail.com" required>
                
                <label for="fone">NÃºmero:</label>
                <input id="fone" type="tel" name="fone" placeholder="Ex: 119912345678" required>
                
                <label for="cep">CEP:</label>
                <input id="cep" type="text" name="cep" placeholder="Ex: 89012345" onblur="loadLogradouro()" required>
                
                <label for="rua">Rua:</label>
                <input id="rua" type="text" name="rua" disabled>
                
                <label for="bairro">Bairro:</label>
                <input id="bairro" type="text" name="bairro" disabled>
                
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text" name="cidade" disabled>
                
                <label for="estado">Estado:</label>
                <input id="estado" type="text" name="estado" disabled>
                
                <button class="mt-4" type="submit">Registrar-se</button>
            </form>
        </div>
    </main>
    <script>
        function loadLogradouro() {
            const cep = document.getElementById('cep').value

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(data => data.json())
            .then(data => {
                document.getElementById('rua').value = data.logradouro
                document.getElementById('bairro').value = data.bairro
                document.getElementById('cidade').value = data.localidade 
                document.getElementById('estado').value = data.uf 
            })
        }
    </script>
</body>
</html>
