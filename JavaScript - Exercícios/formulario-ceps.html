<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CEPs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="d-flex align-items-center header-form-ceps position-fixed">
        <img class="ms-3" src="imagens/form-ceps-logo.png" alt="logo">
        <h2>
            <span >IMOBILIÁRIA</span>
            LUCASJR
            <span class="creci-title">CRECI - 121205</span>
        </h2>
    </header>
    <main class="d-flex justify-content-center align-items-center bg-form-ceps">
        <div class="exercicio-container form-ceps">
            <h1 class="text-center display-6 mt-4 mb-4">Registre-se</h1>

            <form onsubmit="event.preventDefault()">
                <label for="nome">Nome completo:</label>
                <input id="nome" type="text" name="nome" placeholder="Ex: Marcos da Silva" required>
                
                <div class="email-fone d-flex flex-wrap">
                    <label for="email">Email:</label>
                    <label for="fone">Número:</label>
                    <input id="email" type="email" name="email" placeholder="Ex: marcos@gmail.com" required>
                    <input id="fone" type="tel" name="fone" placeholder="Ex: 119912345678" required>
                </div>

                <div class="d-flex flex-wrap">
                    <span class="cep">
                        <label for="cep">CEP:</label>
                        <input id="cep" type="text" name="cep" placeholder="Ex: 89012345" onblur="loadLogradouro()" required>
                    </span>
                    <span class="rua">
                        <label for="rua">Rua:</label>
                        <input id="rua" type="text" name="rua" disabled>
                    </span>
                </div>
                    

                <div class="b-c-uf d-flex flex-wrap">
                    <label for="bairro">Bairro:</label>
                    <label for="cidade">Cidade:</label>
                    <label for="estado">Estado:</label>
                    <input id="bairro" type="text" name="bairro" disabled>    
                    <input id="cidade" type="text" name="cidade" disabled>
                    <input id="estado" type="text" name="estado" disabled>
                </div>                            
                
                <button class="mt-4" type="submit">Registrar-se</button>
            </form>
        </div>
    </main>
    <footer class="footer-form-ceps position-fixed d-flex align-items-center justify-content-center">
        <p class="mt-3">&copy; 2025 Imobiliária LucasJr. Todos os direitos reservados.</p>
    </footer>


    <script>
        function loadLogradouro() {
            const cep = document.getElementById('cep').value

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(data => data.json())
            .then(data => {
                document.getElementById('rua').value = data.logradouro
                document.getElementById('bairro').value = data.bairro
                document.getElementById('cidade').value = data.localidade 
                document.getElementById('estado').value = data.uf 
            })
        }
    </script>
</body>
</html>
