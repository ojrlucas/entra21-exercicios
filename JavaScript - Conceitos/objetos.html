    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>

    <p></p>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Email
                </th>
                <th>
                    Idade
                </th>
                <th>
                    Fone:
                </th>
            </tr>
        </thead>
        <tbody id="dados">
            <!--Inserir dados via JavaScript-->
        </tbody>
    </table>
    <button onclick="listarEmTabela()">Listar</button>
    <hr />

    <script>
        /* var contato = {nome: 'Ana', idade: 18, email:'ana@gmail.com', fone: '(47)9090-7060'}

        document.getElementsByTagName('p')[0].innerHTML = contato.email */

        var listaContatos = [
            {nome: 'Ana', idade: 18, email:'ana@gmail.com', fone: '(47)9090-7066'},
            {nome: 'João', idade: 21, email:'joao@gmail.com', fone: '(47)9090-7067'},
            {nome: 'Lucas', idade: 19, email: 'lucas@gmail.com', fone: '(47)9090-7068'},
            {nome: 'José', idade: 22, email:'jose@gmail.com', fone: '(47)9090-7069'}
        ]

        function listarEmTabela() {
            /*listaContatos.map((ct) => alert(ct.email)
            listaContatos.map(x => show(x)) 
            Ao invés de usar o map, o jeito normal seria fazer:

            for (let index = 0; index < listaContatos.length; index++) {
                const element = listaContatos[index];
                show(element)                
            }

            for ainda mais simples:

            for (const key of listaContatos) {
                show(key)
            }*/

            listaContatos.map(x => show(x)) 
        }

        function show(contato) {            
            const linha = `<tr>
                <td>${contato.nome}</td>
                <td>${contato.email}</td>
                <td>${contato.idade}</td>
                <td>${contato.fone}</td>
                </tr>`
            
            document.getElementById('dados').innerHTML += linha
        }
    </script>
    
</body>
