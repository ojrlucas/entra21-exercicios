<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 class="display-6 mb-4 mt-4 text-center">Some dois números</h1>
    <div class="soma-callback-container text-center">
        <div class="soma-callback d-flex justify-content-center flex-wrap gap-2">
            <input id="nume1" type="number" placeholder="Número 1">
            <input id="nume2" type="number" placeholder="Número 2">
            <button onclick="somarInputs(showParagrafo)">Mostrar em parágrafo</button>
            <button onclick="somarInputs(showAlert)">Mostrar em pop-up</button>
        </div>
    </div>
    <p class="text-center display-6 mt-3" id="resultado"></p>

    <script>
        /*function soma(x, y) {
            return x + y
        }
        
        const retorno = soma(10, 5)
        document.getElementById('resultado').innerHTML = retorno
        showParagrafo(retorno)

        var xpto = soma
        document.getElementById('resultado2').innerHTML = xpto(20, 10)
        showAlert(xpto(10, 5))*/

        function soma(x, y, callback) {
            let resultado = x + y;
            callback(resultado);
            document.getElementById('nume1').value = ''
            document.getElementById('nume2').value = ''
        }

        function somarInputs(callback) {
            let num1 = parseFloat(document.getElementById('nume1').value);
            let num2 = parseFloat(document.getElementById('nume2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Digite números válidos!");
                document.getElementById('nume1').focus()
                return;
            }

            soma(num1, num2, callback);
        }

        function showParagrafo(valor) {
            document.getElementById('resultado').innerHTML = "Resultado: " + valor;
        }

        function showAlert(valor) {
            alert("Resultado: " + valor);
        }
    </script>
</body>
</html>
